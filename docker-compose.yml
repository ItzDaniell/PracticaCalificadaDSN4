version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: 2fa-auth-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: auth_db
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - 2fa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # Aplicaci√≥n Express
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 2fa-auth-app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: auth_db
      SESSION_SECRET: tu_secret_key_segura
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - 2fa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      timeout: 10s
      retries: 5
      interval: 30s

volumes:
  db-data:
    driver: local

networks:
  2fa-network:
    driver: bridge
